<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Batch Maker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h4>The kitchen is yours, chef!</h4>
      <h1>BATCH MAKER</h1>
    </header>

    <div class="sidebar">
      <a href=""><h4>My Recipes</h4></a>
        <div class="dividers"></div>
      <a href=""><h4>Public <br/>Recipes</h4></a>
        <div class="dividers"></div>
      <a href=""><h4>Popular <br/>Recipes</h4></a>
        <div class="dividers"></div>
      <a href=""><h4>My Favourite Recipes</h4></a>
        <div class="dividers"></div>
      <a href=""><h4>My Pantry</h4></a>
    </div>

    <!--APPLICATION TEMPLATE -->

    <script type="text/x-handlebars" data-template-name="application">
      {{outlet}}
    </script>

    <!-- HOME PAGE -->

    <script type="text/x-handlebars" data-template-name="home">
      <div class="home-my-recipes">
        <h4 class="home-titles">My Recipes</h4>
        <div class="home-divider"></div>
        <div class="view-all">View all <span>&#10095</span></div>

        <ul class="my-recipes-ul">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="home-public-recipes">
        <h4 class="home-titles">Public Recipes</h4>
        <div class="home-divider"></div>
        <div class="view-all">View all <span>&#10095</span></div>

        <ul class="public-recipes-ul">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="home-popular-recipes">
        <h4 class="home-titles">Popular Recipes</h4>
        <div class="home-divider"></div>
        <div class="view-all">View all <span>&#10095</span></div>

        <ul class="popular-recipes-ul">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="home-my-favourite">
        <h4 class="home-titles">My Favourite Recipes</h4>
        <div class="home-divider"></div>
        <div class="view-all">View all <span>&#10095</span></div>


      <ul class="favourites-ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="home-my-pantry">
      <h4 class="home-titles">My Pantry</h4>
      <div class="home-divider"></div>
      <div class="view-all">View all <span>&#10095</span></div>

      <ul class="my-pantry-ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    </script>

    <!-- NEW RECIPE TEMPLATE -->
<!--     <script type="text/x-handlebars" data-template-name="new-recipe">
 -->    <div class="new-recipe-container">
      <div class="new-recipe-header">
        <h2>Basic Info</h2>
        <div></div>
      </div>

      <div class="add-photo">
        <div class="image-plus">+</div>
        <div class="image-text">Add Photo</div>
      </div>

      <input class="recipe-name" type="text" placeholder="Recipe Name">
      <input class="by" type="text" placeholder="By">

      <div class="checkboxes">
        <input type="checkbox"><span>Make it Public</span>
        <input type="checkbox"><span>Keep it Private</span>
      </div>

      <div class="basic-recipe-info">
        <select class="recipe-type">
          <option value="">Breakfast</option>
          <option value="">Lunch</option>
          <option value="">Dinner</option>
          <option value="">Dessert</option>
        </select>

        <input type="text" class="prep-time" placeholder="Prep Time">
        <input type="text" class="cook-time" placeholder="Cook Time">
        <input type="text" class="cook-temp" placeholder="Cook Temp">
        <select class="temp">
          <option value="">&degF</option>
          <option value="">&degC</option>
        </select>
      </div>

      <div class="this-recipe">
        <div class="this-recipe-text">This recipe will make</div>
        <input type="text" class="amount" placeholder="Amount">
        <input type="text" class="amount-of" placeholder="cookies, loaves, etc">
      </div>

      <div class="steps">
        <div class="steps-header">
          <h2>Steps</h2>
          <div></div>
        </div>

        <textarea></textarea>
      </div>

      <div class="personal-notes">
        <h2>Personal Notes</h2>
        <div></div>

        <textarea></textarea>
      </div>

      <button class="save-recipe">Save This Recipe!</button>

    </div>
<!--     </script>
 -->

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/ember-data/index.js"></script>
    <script src="../bower_components/emberfire/dist/emberfire.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models.js"></script>
        <!-- endbuild -->
</body>
</html>
